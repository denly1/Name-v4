<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;

        }

        }

            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Меню</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="images/photo1.jpg" alt="Фото 1">
        </div>
        <div class="menu-item">
            <img src="images/photo2.jpg" alt="Фото 2">
        </div>
        <div class="menu-item">

        </div>
    </div>
</body>
</html>
